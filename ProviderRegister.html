<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Registration Form</title>
  <link rel="stylesheet" href="ProviderRegister.css">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKaZHz7U8xCnjJjS2bZIOInDYUP7aNvhcJ-SIaTtqvNk010N_kpwJI_6xd5DHuaxVUxEY&usqp=CAU"
   type="image/x-icon"/>
</head>
<body>
  <div class="container">
    <h2>Job Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="companyName">Shop/Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
      </div>
      <div class="form-group">
        <label for="companyName">Shop/Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
      </div>
      <div class="form-group">
        <label for="employees">Number of Employees:</label>
        <input type="number" id="employees" name="employees" required>
      </div>
      <div class="form-group">
        <label for="jobType">Type of Job:</label>
        <select id="jobType" name="jobType" required>
          <option value="">Select Job Type</option>
          <option value="fullTime">Full Time</option>
          <option value="partTime">Part Time</option>
          <option value="contract">Contract</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workingHours">Working Hours:</label>
        <input type="text" id="workingHours" name="workingHours" required>
      </div>
      <button type="submit">Register</button>
    </form>

    <!-- Popup Message -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="./p-reg.js"></script>
</body>
</html>
